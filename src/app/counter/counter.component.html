
<div class="h-screen flex flex-col items-center my-6">
        <div class="font-mono text-3xl antialiased">Current Count </div>
        <div class="font-mono text-5xl p-4 antialiased transform ease-out duration-700 hover:scale-150">{{ count$ | async }}</div>    
        <div class="p-3"><button class="shadow bg-purple-500 hover:bg-purple-400 transform ease-out duration-700 hover:scale-150 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" (click)="increment()">Increment</button></div>
        <div class="p-3"><button class="shadow bg-purple-500 hover:bg-purple-400 transform ease-out duration-700 hover:scale-150 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" (click)="decrement()">Decrement</button></div>
        <div class="p-3"><button class="shadow bg-purple-500 hover:bg-purple-400 transform ease-out duration-700 hover:scale-150 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" (click)="double()">Double</button></div>
        <div class="p-3"><button class="shadow bg-purple-500 hover:bg-purple-400 transform ease-out duration-700 hover:scale-150 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" (click)="reset()">Reset Counter</button></div>        
</div>
